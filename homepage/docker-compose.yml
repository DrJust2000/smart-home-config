services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config # Hier liegen deine Einstellungen
      - /var/run/docker.sock:/var/run/docker.sock # Erlaubt Homepage, deine anderen Container zu sehen
    restart: always